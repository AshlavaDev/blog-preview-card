<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
 
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <section class="main" role="main">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="A yellow and black illustration" class="card_image" />
        <div class="card_content">
          <p class="blog_category">Learning</p>
          <p class="blog_published">Published 21 Dec 2023</p>
          <h1 class="blog_heading" role="heading">HTML & CSS foundations</h1>
          <p class="blog_description" >These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card_author">
          <img src="./assets/images/image-avatar.webp" alt="A photo of the author" class="card_author_image" />
          <p class="author_name">Greg Hooper</p>
        </div>
      </div>
    </section>

    <footer class="attribution footer">
      <p>
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by 
      <a href="https://www.ashleymorganwbdv.com/" target="_blank"
        >Ashley Morgan</a
      >.
      </p>
    </footer>
  </body>
</html>
